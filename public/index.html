<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSuite P&L Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .report-type-btn {
            flex: 1;
            max-width: 300px;
            padding: 30px 20px;
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
            color: #333;
        }

        .report-type-btn:hover {
            border-color: #667eea;
            background: #e8ebff;
            transform: translateY(-2px);
        }

        .report-type-btn.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-zone:hover, .upload-zone.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-zone.dragover {
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-zone h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .upload-zone p {
            color: #666;
            font-size: 0.95rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .results.active {
            display: block;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .amount {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .summary-card.positive {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .summary-card.negative {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .category-section {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .category-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .category-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            background: #fafbfc;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .subcategories {
            padding: 0;
        }

        .subcategory-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
        }

        .subcategory-row:last-child {
            border-bottom: none;
        }

        .subcategory-row:hover {
            background: #f8f9ff;
        }

        .subcategory-name {
            font-weight: 600;
            color: #444;
        }

        .subcategory-value {
            text-align: right;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.95rem;
        }

        .error {
            display: none;
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .error.active {
            display: block;
        }

        .export-btn {
            background: #28a745;
            margin-left: 10px;
        }

        .export-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }

            .category-stats {
                grid-template-columns: 1fr;
            }

            .subcategory-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .subcategory-value {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä NetSuite P&L Analyzer</h1>
            <p>Upload your reports to generate detailed financial analysis</p>
        </div>

        <!-- Report Type Selector -->
        <div class="upload-card">
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Select Report Type</h2>
            <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 30px;">
                <button class="report-type-btn active" data-type="transaction">
                    <span style="font-size: 2rem;">üìÑ</span>
                    <div style="margin-top: 10px;">Transaction Detail</div>
                    <div style="font-size: 0.85rem; opacity: 0.8;">CSV or Excel with detailed transactions</div>
                </button>
                <button class="report-type-btn" data-type="quarterly">
                    <span style="font-size: 2rem;">üìä</span>
                    <div style="margin-top: 10px;">Quarterly Income Statement</div>
                    <div style="font-size: 0.85rem; opacity: 0.8;">Excel with department hierarchy</div>
                </button>
            </div>
        </div>

        <div class="upload-card" id="uploadCard">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üìÅ</div>
                <h3>Drop your file here</h3>
                <p>or click to browse</p>
                <p style="margin-top: 10px; font-size: 0.85rem; color: #999;">
                    Supported formats: CSV, Excel (.xlsx, .xls)
                </p>
            </div>
            <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">
            <div style="text-align: center;">
                <button class="btn" id="uploadBtn" disabled>Analyze P&L</button>
                <button class="btn" id="hcAnalysisBtn" disabled style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); margin-left: 10px;">HC vs Non-HC Summary</button>
            </div>
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your NetSuite data...</p>
        </div>

        <div class="results" id="results">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2 style="color: #333;" id="reportTitle">P&L Report</h2>
                <div>
                    <button class="btn" onclick="location.reload()">Upload New File</button>
                    <button class="btn export-btn" onclick="exportToCSV()" id="exportMainBtn">Export CSV</button>
                    <button class="btn export-btn" id="exportHCBtn" style="display: none;">Export HC Analysis</button>
                </div>
            </div>

            <div class="summary-cards" id="summaryCards"></div>

            <div id="categoriesContainer"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
